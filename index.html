<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://fonts.googleapis.com/css?family=Source+Code+Pro"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <img src="book.svg" alt="Library logo" />
        <h1>library</h1>
      </div>
      <button class="add-button" id="add-button"><img src="add.svg" /></button>
      <div class="header-right">
        <button class="log-in-button">Log In</button>
        <button class="join-button">JOIN</button>
      </div>
    </div>
    <div class="cards-container" id="cards-container"> </div>
    <div class="footer"></div>

    <div id="blur"></div>

    <div id="form">
      <form id="book-form" onsubmit="getData()" method="dialog">
        <p class="form-header">Add a book</p>
        <input
          type="text"
          maxlength="45"
          name="title"
          id="title"
          placeholder="Title"
          class="form-title"
        />
        <input
          type="text"
          maxlength="17"
          name="author"
          id="author"
          placeholder="Author"
          class="form-author"
        />
        <input
          type="number"
          max="9000"
          name="pages"
          id="pages"
          placeholder="Pages"
          class="form-pages"
        />
        <div class="form-read"
          ><label for="read">Read</label>
          <input type="checkbox" name="read" id="read"
        /></div>
        <button class="submit-form-button" id="submit-form-button">Done</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
